models:
  - name: dim_product_supplies
    access: public
    config:
      contract:
        enforced: true
      group: product
    columns:
      - name: product_name
        data_type: varchar
        constraints:
          - type: not_null
      - name: product_type
        data_type: varchar
      - name: product_description
        data_type: varchar
      - name: product_price
        data_type: number
      - name: is_food_item
        data_type: boolean
      - name: supply_cost
        data_type: number
      - name: is_drink_item
        data_type: boolean
      - name: product_id
        data_type: varchar
        tests:
          - relationships:
              to: ref('stg_product')
              field: product_id